apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claims-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: claims-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: claims-backend
                port:
                  number: 80
  tls:
    - hosts:
        - claims-api.example.com
      secretName: claims-tls
